<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search & Download</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="container">
    <h2>Search Your App</h2>
    <form method="get" action="/api/search">
      <label>Enter App Name:</label>
      <input type="text" name="app_name" required>
      <button type="submit">Search</button>
    </form>

    <hr>
    <h3>Update Version Info</h3>
    <form method="post" action="/api/update">
      <label>App Name:</label>
      <input type="text" name="app_name" required>
      <label>Version Name:</label>
      <input type="text" name="version_name" required>
      <label>Version Code:</label>
      <input type="number" name="version_code" required>
      <button type="submit">Update</button>
    </form>

    <hr>
    <h3>Download Files</h3>
    <form method="get" action="/api/download">
      <label>App Name:</label>
      <input type="text" name="app_name" required>
      <button type="submit">Download APK (Free)</button>
      <button type="button" id="payAAB">Download AAB (â‚¹6,999)</button>
    </form>
  </div>

  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script src="assets/js/payment.js"></script>
</body>
</html>
